<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css"></link>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dic id="start">
        right click to begin the game
    </dic>
    <img src="slow_icon.png" alt="slow power up" width="0" height="0"  id="powerup_slow">
    <img src="life_icon.png" alt="life power up" width="0" height="0"  id="powerup_life">
    <canvas onclick="move()" id="canvas_bg"></canvas>
    <canvas onclick="move()" id="canvas_obs"></canvas>
    <div class="taskbar">
        <div id="score">score :0</div>
        <div id="hiscore_disp"></div>
    </div>
    <div class="disp_powerups">
        <div class="active_disp">active powerups</div>
    </div>
    <div class="power">
        <img src="slow_icon.png" alt="slow power up" width="40" height="40" id="slow_power">
        <div class="slow" id="slow">X0</div>
        
        <img src="life_icon.png" alt="life power up" width="40" height="40" id="life_power">
        <div class="life" id="life">X0</div>

    </div>
    
    <div id="popup">
        <h1>game over</h1>
        <div id="score_popup"></div>
        <div class="reload" onclick="location.reload()">restart</div>
    </div>
    <audio src="Mario Death - Sound Effect (HD).mp3" id="death"></audio>
    <audio src="Mario Jump Sound Effect.mp3" id="jump"></audio>
    <audio src="powerup.mp3" id="power"></audio>
    <audio src="slow.mp3" id="slow_sound"></audio>
    <script src="index2.js"></script>
</body>
</html>
